<div class="row" *ngIf="customer && !header; else headerTemplate">
  <span id="fullname" class="details-link col">{{ customer.fullName }}</span>
  <span id="email" class="details-link col">{{ customer.email }}</span>
</div>

<ng-template #headerTemplate>
  <div class="row">
    <span class="col fw-bold">Nom complet</span>
    <span class="col fw-bold">E-Mail</span>
  </div>
</ng-template>
