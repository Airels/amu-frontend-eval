<ng-container *ngIf="customers !== undefined && customers.length > 0; else noCustomers">
  <div class="list-group">
    <app-customer class="list-group-item list-group-item-info" [header]="true"></app-customer>

    <app-customer
      *ngFor="let customer of customers"
      [customer]="customer"
      class="list-group-item list-group-item-action details-link"
      [routerLink]="['/', customer.id]"
    ></app-customer>
  </div>
</ng-container>

<ng-template #noCustomers>

  </div>
</ng-template>
