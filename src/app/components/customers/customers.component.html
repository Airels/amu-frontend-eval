<ng-container *ngIf="!customerCreation; else creationForm" class="flex-row">
  <h2 class="mb-2">Liste des clients</h2>
  <a class="btn btn-outline-primary mb-2" routerLink="/create">
    <fa-icon [icon]="plusIcon"></fa-icon>
    CrÃ©er un client
  </a>
  <app-customer-list *ngIf="!loading; else loadingTemplate" [customers]="customers"></app-customer-list>
</ng-container>

<ng-template #creationForm>
  <a routerLink="/" class="btn btn-outline-primary mb-3">
    <fa-icon [icon]="backIcon"></fa-icon>
    Retour aux clients
  </a>

  <app-customer-form (onSubmit)="createCustomer($event)"></app-customer-form>
</ng-template>

<ng-template #loadingTemplate>
  <div>
    <app-loading></app-loading>
  </div>
</ng-template>
