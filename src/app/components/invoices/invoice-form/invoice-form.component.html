<div>
  <h2>CrÃ©er une facture</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label class="form-label">Montant de la facture</label>
      <input name="amount" class="form-control" type="number" placeholder="Montant" formControlName="amount" required />
    </div>

    <div class="form-group">
      <label class="form-label">Statut de la facture :</label>
      <select name="status" class="form-control" formControlName="status" required>
        <option *ngFor="let status of InvoiceStatus | keyvalue" [value]="status.key">
          {{ status.value }}
        </option>
      </select>
    </div>

    <button class="btn btn-success" [disabled]="!form.valid">Enregistrer la facture</button>
  </form>
</div>
