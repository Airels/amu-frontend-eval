<table *ngIf="invoices; else loading" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Montant</th>
      <th scope="col">Status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let invoice of invoices">
      <td>
        {{ invoice.amount }}
      </td>
      <td>
        {{ invoice.status | invoiceStatusString }}
      </td>
    </tr>
  </tbody>
</table>

<div class="container mb-3" *ngIf="invoices.length === 0">
  <span class="text-info">Pas de factures associ√©e</span>
</div>

<ng-template #loading>
  <div>
    <app-loading></app-loading>
  </div>
</ng-template>
